<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Wheather Application</title>
  <style>
    body {
      background: url('../img/landing.jpg') no-repeat center center/cover;
      height: 100vh;
    }

    #temprature {
      margin-top: 170px;
      color: #fff;
    }

    #timezone {
      color: #fff;
      margin-top: 2rem;
    }

    #icon {
      margin-left: 4rem;
    }

    .table {
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card card-body mb-3 mt-3">
      <h1 class="heading text-center">Wheather Application</h1>
    </div>
  </div>
  <div>
    <h1 class="text-center" id="timezone">TimeZone<span id="icon"></span></h1>
  </div>
  <div id="temprature">
  </div>
  <div>
    <p id="condition" class="text-center text-white mt-3">flourish</p>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Apparent Temprature</th>
        <th scope="col">Dew Point</th>
        <th scope="col">Pressure</th>
        <th scope="col">Wind Speed</th>
      </tr>
    </thead>
    <tbody>
      <tr id="elems">
      </tr>
    </tbody>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="wheather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
